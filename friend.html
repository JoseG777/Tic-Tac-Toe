<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Tic-Tac-Toe:Friend </title>

    <link rel="stylesheet" href="ttt.css">
</head>

<body>

    <div id="whole">
        <h1> Tic Tac Toe </h1>
        <div id="board">

            <div id="box0" class="container" onclick="playerClick(this)"></div>
            <div id="box1" class="container" onclick="playerClick(this)"></div>
            <div id="box2" class="container" onclick="playerClick(this)"></div>
            <div id="box3" class="container" onclick="playerClick(this)"></div>
            <div id="box4" class="container" onclick="playerClick(this)"></div>
            <div id="box5" class="container" onclick="playerClick(this)"></div>
            <div id="box6" class="container" onclick="playerClick(this)"></div>
            <div id="box7" class="container" onclick="playerClick(this)"></div>
            <div id="box8" class="container" onclick="playerClick(this)"></div>

        </div>
        <div>
            <button id="start"> Start </button>
            <button id="restart"> Restart </button>
            <h1 id="player"> X's turn </h1>
        </div>

    </div>


    <script src="friend.js"></script>

</body>

</html>
