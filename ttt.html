<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic-Tac-Toe </title>
    <link rel="stylesheet" href="ttt.css">
</head>

<body>

    <div id="whole">
        <h1> Tic Tac Toe </h1>
        <div id="board">

            <div id="zero" class="container" onclick="playerClick(this)">X</div>
            <div id="one" class="container" onclick="playerClick(this)">O</div>
            <div id="two" class="container" onclick="playerClick(this)">X</div>
            <div id="three" class="container" onclick="playerClick(this)"></div>
            <div id="four" class="container" onclick="playerClick(this)">O</div>
            <div id="five" class="container" onclick="playerClick(this)"></div>
            <div id="six" class="container" onclick="playerClick(this)"></div>
            <div id="seven" class="container" onclick="playerClick(this)"></div>
            <div id="eight" class="container" onclick="playerClick(this)"></div>

        </div>
        <div>
            <button id="start"> Start </button>
            <button id="restart"> Restart </button>
            <h1 id="player"> X's turn </h1>
        </div>

    </div>


    <script src="ttt.js"></script>

</body>

</html>
